<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketIO Example</title>
</head>
<body>

<h1>Variable Value: {{ variable_value }}</h1>

<button onclick="stopThreads()">Stop Threads</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
<script>
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    function stopThreads() {
        socket.emit('stop_threads');
    }

    socket.on('variable_updated', function(data) {
        document.querySelector('h1').innerHTML = 'Variable Value: ' + data.value;
    });
</script>

</body>
</html>
